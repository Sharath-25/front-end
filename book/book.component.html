<h1>Welcome to Book api</h1>
<h2>{{errorMessage}}</h2>
<table style="width: 50%" border="1">
    <thead>
    <tr>
            <th scope="col">ID</th>
            <th scope="col">AUTHOR</th>
            <th scope="col">TITLE</th>
        <th scope="col">ACTIONS</th>
    </tr>
    
    </thead>
    <tr  *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
        <td>Edit | Delete</td>
        
    </tr>
</table><br>
<a routerLink="/addbook">addBook</a>
